<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Space Grotesk", sans-serif;
      }
      body {
        background-color: black;
      }
      .color {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 3px solid white;
      }
    </style>
  </head>
  <body>
    <div id="emojis"></div>
    <div
      style="
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      "
    >
      <div
        class="color"
        data-color="#ec3750"
        style="background-color: #ec3750"
      ></div>
      <div
        class="color"
        data-color="#ff8c37"
        style="background-color: #ff8c37"
      ></div>
      <div
        class="color"
        data-color="#a633d6"
        style="background-color: #a633d6"
      ></div>
      <div
        class="color"
        data-color="#338eda"
        style="background-color: #338eda"
      ></div>
      <div
        class="color"
        data-color="#33d6a6"
        style="background-color: #33d6a6"
      ></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const picker = new EmojiMart.Picker({
        onEmojiSelect({ native: emoji }) {
          socket.emit("emoji", emoji);
        },
      });
      picker.style.margin = "0 auto";
      document.getElementById("emojis").appendChild(picker);
      const colors = document.getElementsByClassName("color");
      for (let i = 0; i < colors.length; i++) {
        const element = colors[i];
        element.addEventListener("click", function () {
          const { color } = this.dataset;
          socket.emit("color", color);
        });
      }
    </script>
  </body>
</html>
